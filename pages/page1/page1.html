<ion-content padding id="page1" style="background-color:#03486F;">
  <div id="page1-container1">
    <img src="assets/img/FRf6Xs5SRwetmNejz2nE_logo-auto.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:46px;" id="page1-spacer2"></div>
    <div id="page1-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;">
        Acesse com os dados da sua conta.
      </p>
    </div>
  </div>
  <form id="page1-form4">
    <ion-item id="page1-input5">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Digite seu e-mail ou CPF" name="emailCpf"></ion-input>
    </ion-item>
    <ion-item id="page1-input6">
      <ion-label floating></ion-label>
      <ion-input type="password" placeholder="Digite sua senha" name="senha"></ion-input>
    </ion-item>
  </form>
  <div id="page1-markdown4" class="show-list-numbers-and-dots">
    <p style="color:#FFFFFF;">
      Esqueceu sua senha?
    </p>
  </div>
  <div class="spacer" style="width:300px;height:72px;" id="page1-spacer4"></div>
  <button id="page1-button1" ion-button color="positive" block style="border-radius:8px 8px 8px 8px;" on-click="goToPortoSeguroAuto()">
    Entrar
  </button>
  <button id="page1-button2" ion-button color="stable" block style="border-radius:8px 8px 8px 8px;">
    Cadastre-se
  </button>
</ion-content>
